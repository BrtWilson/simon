<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content=""width=device-width, initial-scale=1.0" />
        <title>Play</title>
        <link rel="stylesheet" href="main.css" />
        <!-- Include bootstrap CSS framework -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark text-white">
        <header class="container-fluid">
            <nav class="navbar fixed navbar-dark">
                <a class="navbar-brand" href="#">Simon<sup>&reg;</sup></a>
                <menu class="navbar-nav">
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item">Play</li>
                    <li class="nav-item"><a href="scores.html">Scores</a></li>
                    <li class="nav-item"><a href="about.html">About</a></li>
                </menu>
            </nav>

            <hr />
        </header>

        <main class="bg-secondary">
            <div class="players">
                Player:
                <span class="player-name"></span>
            </div>
            <div class="game">
                <div class="button-container">
                    <!-- buttons are discovered in the JavaScript by selecting the game-button class -->
                    <!-- onclick triggers a button push interaction -->
                    <button id="tl" class="game-button button-top-left" onclick="game.pressButton(this)"></button>
                    <button id="tr" class="game-button button-top-right" onclick="game.pressButton(this)"></button>
                    <button id="bl" class="game-button button-bottom-left" onclick="game.pressButton(this)"></button>
                    <button id="br" class="game-button button-bottom-right" onclick="game.pressButton(this)"></button>
                    <div class="controls center">
                        <div class="game-name">Simon<sup>&reg;</sup></div>
                        <div id="score" class="score center">--</div>
                        <button class="btn btn-primary" onclick="game.reset()">Reset</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-light text-muted">
            <div class="container-fluid">
                <span class="text-reset"> CS260 code reapplied by Bryton Wilson </span>
                <a href="https://github.com/BrtWilson/simon">Github</a>
            </div>
        </footer>

        <script src="play.js"></script>
    </body> 
</html>
